<div>
  <div style="background-color: whitesmoke;margin-top:20px; margin-left:150px;margin-right: 150px;" >
        
          <div>
              <h2 class="text-center" style="margin-top: 100px;">Diet & Nutrition</h2>
              <div style="display: inline;" *ngFor="let i of fcategories">               
                
                <p *ngIf="i.FCName === 'Family Nutritions'"  style="text-align: center;display: inline;margin-left: 400px;">shop for <span><a style="font-size:1.20em;font-weight: large;font-family:serif;" routerLink="/fcategory/{{i._id}}">Family Nutrition</a></span></p>              
                <p *ngIf="i.FCName === 'Sports Supplements'"  style="text-align: center;display: inline;"> || <span><a style="font-size:1.20em;font-weight: large;font-family:serif;" routerLink="/fcategory/{{i._id}}">Sports Nutrition</a></span> </p>              
                <p *ngIf="i.FCName === 'Vitamins  & Minerals'"  style="text-align: center;display: inline;"> || <span><a style="font-size:1.20em;font-weight: large;font-family:serif;" routerLink="/fcategory/{{i._id}}">Vitamins</a></span></p>              
                <p *ngIf="i.FCName === 'Herbal Teas'"  style="text-align: center;display: inline;"> || <span><a style="font-size:1.20em;font-weight: large;font-family:serif;" routerLink="/fcategory/{{i._id}}">Carbohydrates</a></span> </p>              
                <p *ngIf="i.FCName === 'Vitamins  & Minerals'"  style="text-align: center;display: inline;"> and More </p>              

                
                
              </div>          
          </div>

         
          <hr>

          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a routerLink=""><img height=450px src="../../assets/nutritionslider6.png" class="d-block w-100" alt="..."></a>
              </div>
              <div class="carousel-item">
                <a routerLink=""><img height=400px src="../../assets/nutritionslider2.jpg" class="d-block w-100" alt="..."></a>
              </div>
              <div class="carousel-item">
                <a routerLink=""><img height=400px src="../../assets/nutritionslider3.jpg" class="d-block w-100" alt="..."></a>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <br>

            <div>
            
              <h4 style="font-family:'Times New Roman', Times, serif;font-weight: bolder; text-align: center;">SHOP BY CATEGORY</h4>
              <div class="row text-center" style="margin-left: 20px;">
                <div style="margin-top: 30px;" class=" col-lg-3" *ngFor="let i of categories">
                  <div *ngIf="i.CName != 'Sample1'" class="card" style="width: 20rem;">
                    <div class="card-body">
                      <a routerLink="/category/{{i._id}}">
                        <img  height="180px" width="270px" src="http://localhost:3009/{{i.categoryImagePath}}" alt="">
                        <div>
                          <h5 style="font-weight: bold;margin-top: 5px;" class="card-text">{{i.CName}}</h5>

                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <br><hr>
              



              <h4 style="font-family:'Times New Roman', Times, serif;font-weight: bolder; text-align: center;">HOT NEW RELEASES</h4>
              <div class="row text-center" style="margin-left: 0px;margin-top: 0px;">
                <div style="margin-top: 2px;" class=" col-lg-12" *ngFor="let i of categories">
                  <div *ngIf="i.CName === 'Sample1'" class="card" style="width: 95rem;">
                    <div class="card-body">
                      <a routerLink="/category/{{i._id}}">
                        <img  height="250px" width="1370px" src="http://localhost:3009/{{i.categoryImagePath}}" alt="">
                        <div>
                          <!-- <h5 style="font-weight: bold;margin-top: 5px;" class="card-text">{{i.CName}}</h5> -->

                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              



              
              <h4 style="font-family:'Times New Roman', Times, serif;font-weight: bolder; text-align: center;margin-top: 20px;">FEATURED CATEGORY</h4>
              <br>
              <div class="row">
                <div class=" row row-lg-2 " style="margin-left: 50px;" *ngFor="let i of fcategories" >
                  <a routerLink="/fcategory/{{i._id}}">
                    <img height="200px" width="200px" src="http://localhost:3009/{{i.fcategoryImagePath}}" alt="">
                    <h5 style="margin-top: 5px;text-align: center;" class="">{{i.FCName}}</h5>
                  </a>
                </div>
              </div>

              <br><br><br>

            
            </div>
  </div>         
</div> 
<hr>
