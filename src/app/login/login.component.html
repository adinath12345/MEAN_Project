


<form style="background-color: whitesmoke;margin-top:20px; margin-left:150px;margin-right: 150px;" >
    <form #myform="ngForm" (submit)="loginClicked(myform)">
    <div class="row">
        <div class="row col-lg-4"></div>
            <div class="col-lg-4 text-left" style="margin-top: 160px;margin-bottom: 80px;">
                <div class="form-group text-center" >
                    <img height=150px width="300px" src="../../assets/n1logo.png" alt="">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="Enter the email here" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" placeholder="Enter the password here"required>
                </div>
                <div class="form-group">
                    
                    <button class="btn btn-success form-control">
                        Login
                    </button>
                </div>
               
                    
                    <a routerLink="/register" style="width:max-content;margin-left: 350px;;" class="btn btn-warning">
                         Back to Register
                    </a>
                
            </div>
        <div class="row col-lg-4"></div>
    </div>
    </form>
</form>
