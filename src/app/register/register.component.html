

<div style="background-color: whitesmoke;margin-top:20px; margin-left:150px;margin-right: 150px;" >
    <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
    <div class="row">
        <div class="row col-lg-4" ></div>
            <div class="col-lg-4 text-left" style="margin-top: 160px;margin-bottom: 80px;">
                <div class="form-group text-center" >
                    <img height=150px width="300px" src="../../assets/n1logo.png" alt="">
                </div>
                <div class="form-group">
                    <label>First Name: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" ngModel name="name" placeholder="Enter the first name here " required>
                </div>
                <div class="form-group">
                    <label>Last Name: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" ngModel name="lastname" placeholder="Enter the lat name here " required>
                </div>
                <div class="form-group">
                    <label>Email:<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" ngModel name="email" placeholder="Enter the email here" required>
                </div>
                <div class="form-group">
                    <label>Adrress:<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" ngModel name="address" placeholder="Enter the address here" required>
                </div>
                <!-- <div class="form-group">
                    <label>Mobile No:<span class="text-danger">*</span></label>
                    <input type="number" class="form-control"ngModel name="password" placeholder="Enter the M.no here" required>
                </div> -->
                <div class="form-group">
                    <label>Password:<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" ngModel name="password" placeholder="Enter the password here"required>
                </div>
                <div class="form-group">
                    
                    <button type="submit" class="btn btn-primary form-control">
                        Register
                    </button>
                </div>
            </div>
        <div class="row col-lg-4"></div>
    </div>
    </form>
</div>
