<div style="background-color: whitesmoke;margin-top:180px; margin-left:150px;margin-right: 150px;" >
    
  


    <div class="card mb-6" style="max-width: 1300px;margin-left: 125px;">
        <div class="row no-gutters">
            <div class="col-md-6" style="margin-top: 40px;" >
              <!-- <a routerLink="/product/{{i._id}}"> -->
              
              

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="1000">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img height="400px" width="400px" src="http://localhost:3009/{{products.productImagePath[0].path}}" class="card-img" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img height="400px" width="400px" src="http://localhost:3009/{{products.productImagePath[1].path}}" class="card-img" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img height="400px" width="400px" src="http://localhost:3009/{{products.productImagePath[2].path}}" class="card-img" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                    <p style="text-align: center;font-weight: 100;">Roll over image to see it</p>
                </div>


                <!-- <img height="200px" width="200px" src="http://localhost:3009/{{i.productImagePath[2].path}}" class="card-img" alt="..."> -->
                
              <!-- </a> -->
            </div>
            <div class="col-md-6" >
                <div class="card-body">
                    <h4 class="card-title" >{{products.cpname}}({{products.quantity}})</h4>
                    <button class="btn btn-success btn-sm dark " style="color:white;font-weight: bold;" >{{products.rating}}</button> 
                    <hr>                    
                    <p style="font-size-adjust: 0.5;margin-top: 5px;margin-bottom: 0em;">MRP Price :</p>
                    <h5 style="color: black;font-weight: 600;margin-bottom: 0em;" class= "card-text">â‚¹ <span style="font-size-adjust: 0.7; font-family:Arial, Helvetica, sans-serif;">{{products.price}}.00</span></h5>
                    <p style="color: red;">Hurry, Only few left!</p>
                    <p style="font-size: larger;">Quantity: <span class="btn btn-outline-primary">{{products.quantity}}</span></p>
                    <hr>
                    <p>
                      Description : <br> 
                      {{products.pdetails}}
                    </p>
                    <p style="font-size: larger;">
                      Select Qty:
                      <span>
                        <select name="" id="" #ingre_qty>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </span>
                    </p>

                    
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin-top: 5px;margin-left: 0px;">

                      <div class="btn-group mr-2" role="group" aria-label="First group">
                          <button (click)="addTocart()" style="width: 20em;height: 3em;font-size:medium;" type="button" class="btn btn-warning text-light">Add To Cart</button>        
                      </div>

                      
                  </div>
                    
                    
                
                </div>
            </div>
        </div>
    </div>

</div>
